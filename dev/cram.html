<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href=../img/favicon.ico>
    <title>IGV - Dev</title>

    <!-- IGV CSS -->
    <link rel="stylesheet" type="text/css" href="../css/igv.css"/>
    <link rel="stylesheet" type="text/css" href="css/dev.css"/>

    <!-- Vendor CSS -->
    <link rel="stylesheet" type="text/css" href="../css/fa-svg-with-js.css"/>

</head>

<body>

<h3>1000 Genomes low coverage CRAMs - click to load</h3>

<div id="trackList"></div>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import google from "../js/google/googleUtils.js";
    import {createBrowser} from "../js/igv-create.js";
    import igvdev from "./js/dev.js"

    document.addEventListener("DOMContentLoaded", function () {

        google.loadGoogleProperties("https://s3.amazonaws.com/igv.org.app/web_client_google")

            .then(function (google) {

                const options =
                    {
                        locus: 'muc1',
                        genome: "hg38",
                        flanking: 1000,
                        queryParametersSupported: true
                    };

                createBrowser(document.getElementById('igvDiv'), options)
                    .then(function (browser) {
                        igvdev.createTrackList(document.getElementById('trackList'), '../test/lowCoverageCrams.json', browser);
                        return browser;
                    })

            })
    });

</script>

</body>

</html>
