    <link rel="stylesheet" type="text/css" href="../css/igv.css"/>

</head>

<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">


</div>

<script type="module">

    import {createBrowser} from "../js/igv-create.js";

    document.addEventListener("DOMContentLoaded", function () {

        const div = document.getElementById("myDiv");

        const options = {
            locus: ['myc'],
            genome: "hg19",
            tracks: [
                {
                    url: 'http://hgdownload.cse.ucsc.edu/goldenPath/hg19/encodeDCC/wgEncodeBroadHistone/wgEncodeBroadHistoneGm12878H3k4me3StdSig.bigWig',
                    label: 'GM12878 H3K4me3',
                    color: 'rgb(200,0,0)',
                    autoscaleGroup: '1'
                },
                {
                    url: 'http://hgdownload.cse.ucsc.edu/goldenPath/hg19/encodeDCC/wgEncodeBroadHistone/wgEncodeBroadHistoneGm12878H3k27me3StdSig.bigWig',
                    label: 'GM12878 H3K4me3',
                    color: 'rgb(0,0,150)',
                    autoscaleGroup: '1'
                },
                {
                    url: 'http://hgdownload.cse.ucsc.edu/goldenPath/hg19/encodeDCC/wgEncodeBroadHistone/wgEncodeBroadHistoneGm12878H3k36me3StdSig.bigWig',
                    label: 'rgb(GM12878 H3K4me3)',
                    color: 'rgb(0,150,0)',
                    autoscaleGroup: '1'
                }
            ]
        };

        createBrowser(div, options);

    })

</script>

</body>
