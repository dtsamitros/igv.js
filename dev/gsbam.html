<div>
    <button onclick="bookmark();">Bookmark</button>
</div>

<h3>1000 Genomes low coverage CRAMs - click to load</h3>

<div id="trackList"></div>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>



<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        igv.google.loadGoogleProperties("https://s3.amazonaws.com/igv.org.app/web_client_google")

            .then(function (google) {

                gapi.load('client:auth2', function () {

                    const options =
                        {
                            locus: 'muc1',
                            // genome: "hg38",
                            genome: "hg19",
                            flanking: 1000,
                            queryParametersSupported: true,
                            tracks: [
                                {
                                    name: "Bam",
                                    type: "alignment",
                                    format: "bam",
                                    url: "gs://gdc-ccle-open/98a0206b-29f5-42d3-957b-6480e2fde185/G20483.HCC-15.2.bam",
                                    indexURL: "gs://gdc-ccle-open/78c0b917-0e41-4faa-a96c-3550b8377d78/G20483.HCC-15.2.bam.bai"
                                }
                            ]
                        };

                    igv.createBrowser(document.getElementById('igvDiv'), options)
                        .then(function (browser) {

                        })

                })
            })
    });


    function bookmark() {
        window.history.pushState({}, "IGV", igv.browser.sessionURL());
    }

</script>
