<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href=../img/favicon.ico>
    <title>IGV - Dev</title>


    <!-- IGV CSS -->
    <link rel="stylesheet" type="text/css" href="../css/igv.css"/>
    <link rel="stylesheet" type="text/css" href="css/dev.css"/>


</head>

<body>


<h3>GTEx</h3>

<div id="igvDiv"></div>

<script type="module">

    import * as igv from "../js/api.js";

    document.addEventListener("DOMContentLoaded", function () {

        let options = {
            type: "GTEX",
            genome: "hg19",
            locus: 'HOXD-AS1',
            flanking: 75000,
            search: {
                url: 'https://gtexportal.org/rest/v1/reference/features/$FEATURE$',
                resultsField: 'features',
                geneField: 'geneSymbol',
                snpField: 'snpId'
            },
            tracks: [
                {
                    name: 'GWAS Catalog',
                    type: 'annotation',
                    format: 'gtexgwas',
                    url: 'https://dn7ywbm9isq8j.cloudfront.net/annotations/hg19/gwas/v2_newest_converted_GWAS_catalog_SNPs_Pval5E08_hg19_040115.bed',
                    indexed: false,
                    color: 'rgb(100,200,200)',
                    displayMode: 'EXPANDED',
                    order: Number.MAX_SAFE_INTEGER // 2nd to last track
                },
                {
                    type: "eqtl",
                    sourceType: "gtex-ws",
                    url: "https://gtexportal.org/rest/v1/association/singleTissueEqtlByLocation",
                    tissueName: "Muscle_Skeletal",
                    name: "Muscle Skeletal",
                    visibilityWindow: 1000000
                }
            ]
        }


        igv.createBrowser(document.getElementById('igv-div'), options)
            .then(function (browser) {

            })
    })


</script>

</body>

</html>
