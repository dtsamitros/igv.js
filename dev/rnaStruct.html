<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href=../img/favicon.ico>
    <title>IGV - Dev</title>


    <!-- IGV CSS -->
    <link rel="stylesheet" type="text/css" href="../css/igv.css"/>
    <link rel="stylesheet" type="text/css" href="css/dev.css"/>



</head>
<body>

<div>
    <button onclick="bookmark();">Bookmark</button>
</div>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

</div>

<script>
    let igvBrowser;

    function bookmark() {
        window.history.pushState({}, "IGV", igvBrowser.sessionURL());
    }
</script>

<script type="module">
    import {createBrowser} from "../js/igv-create.js";
    const div = document.getElementById("myDiv");
    const options = {
        reference: {
            fastaURL: "../test/data/bp/test.fa",
            indexed: false
        },
        tracks: [
            {
                name: 'RNA Struct BP',
                url: '../test/data/bp/example.bp',
                indexed: false
            },
            {
                name: 'stemLoop.bed',
                type: 'arc',
                format: 'bed',
                url: '../test/data/bp/stemLoop.bed',
                indexed: false
            }
        ]
    };

    createBrowser(div, options);


</script>

</body>

</html>
